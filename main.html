<!DOCTYPE html>
<html>

<head>
    <title>Ayush's Calculator</title>
    <link type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src='main.js'></script>
</head>

<body>
    <table class="hidden">
        <tr>
            <td colspan="5" id="disp"></td>
        </tr>
        <tr>
            <td class="smallButton, special" onclick="on(this)">on</td>
            <td class="smallButton, special" onclick="off(this)">off</td>
            <td colspan="2" class="smallButton, special" onclick="clearText('disp')">clear</td>
            <td class="smallButton, special" onclick="back('disp')">back</td>
        </tr>
        <tr>
            <td class="smallButton" onclick="addText('disp','7')">7</td>
            <td class="smallButton" onclick="addText('disp','8')">8</td>
            <td class="smallButton" onclick="addText('disp','9')">9</td>
            <td class="smallButton" onclick="addText('disp','+')">+</td>
            <td class="smallButton, special" onclick="addText('disp','(')">(</td>
        </tr>
        <tr>
            <td class="smallButton" onclick="addText('disp','4')">4</td>
            <td class="smallButton" onclick="addText('disp','5')">5</td>
            <td class="smallButton" onclick="addText('disp','6')">6</td>
            <td class="smallButton" onclick="addText('disp','-')">-</td>
            <td class="smallButton, special" onclick="addText('disp',')')">)</td>
        </tr>
        <tr>
            <td class="smallButton" onclick="addText('disp','1')">1</td>
            <td class="smallButton" onclick="addText('disp','2')">2</td>
            <td class="smallButton" onclick="addText('disp','3')">3</td>
            <td class="smallButton" onclick="addText('disp','*')">*</td>
            <td rowspan="2" class="smallButton, equalsign" onclick="replace('disp', eval(getText('disp')))">=</td>
        </tr>
        <tr>
            <td colspan="2" class="smallButton" onclick="addText('disp','0')">0</td>
            <td class="smallButton" onclick="addText('disp','.')">.</td>
            <td class="smallButton" onclick="addText('disp','/')">/</td>
        </tr>
    </table>
</body>

</html>
